<body>

    <main>
        <div class="container">

            <form id="data">
                <div class="imgcontainer">

                    <img src="https://vectorified.com/images/employee-icon-19.png" alt="images" class="avatar">
                </div>
                <label for="firstName">Customer Name</label><br>
                <input type="text" name="firstName" id="firstName" required><br>
                <label for="Phone Number">Phone Number</label><br>
                <input type="number" name="Phone Number" id="phonenumber" required minlength="13"><br>

                <label for="date">Date Of Joining</label><br>
                <input type="date" name="date" id="date" required><br>

                <label for="type"> Assigned Employee Type</label><br>
                <select id="type">
                    <option value="SPAC1">Compilance Department </option>
                    <option value="SPAR2">Relationship Department </option>
                    <option value="SPAR3">Marketing Department</option>
                    <option value="SPAO4">Operation Department</option>
                    <option value="SPAE5"> Economical and Financial Department</option>
                    <option value="SPAR6">Resarch and Development Department</option>
                </select>

                <label for="type">Customer Type</label><br>
                <select id="customertype">

                    <option value="Regular">Regular</option>
                    <option value="Composite Customer">Composite Customer </option>
                    <option value="Income Tax">Income Tax</option>
                    <option value="TDS">TDS</option>
                    <option value="Others"> Others</option>
                </select>

                <button id="addBtn" class="btn">Register</button>
                <!-- <button id="updateBtn" class="btn">Update</button>
                <button id="removeBtn" class="btn ">Remove</button> -->
            </form>

        </div>

    </main>

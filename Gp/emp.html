<body>

    <main>
        <div class="container">

            <form id="data">
                <div class="imgcontainer">

                    <img src="https://vectorified.com/images/employee-icon-19.png" alt="images" class="avatar">
                </div>
                <label for="firstName">Employee Name</label><br>
                <input type="text" name="firstName" id="firstName" required><br>
                <label for="Phone Number">Phone Number</label><br>
                <input type="number" name="Phone Number" id="phonenumber" required minlength="13"><br>
                <label for="PAN Number">PAN Number</label><br>
                <input type="text" name="PAN Number" id="pannumber"><br>
                <label for="date"> Employee Date Of Birth</label><br>
                <input type="date" name="date" id="date" required><br>
                <label for="type">Employee Type</label><br>

                <select id="type">

                    <option value=" Compilance Department">Compilance Department </option>
                    <option value="Relationship Department">Relationship Department </option>
                    <option value="Marketing Department">Marketing Department</option>
                    <option value="Operation Department">Operation Department</option>
                    <option value="Economical and Financial Department"> Economical and Financial Department</option>
                    <option value="Resarch and Development Department">Resarch and Development Department</option>
                </select>
                <button id="addBtn" class="btn">Register</button>
                <!-- <button id="updateBtn" class="btn">Update</button>
                <button id="removeBtn" class="btn ">Remove</button> -->
            </form>

        </div>

    </main>
